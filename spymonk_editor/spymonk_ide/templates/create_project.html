{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-header">
  	<h1>
        <img src="" alt="blank" style="width: 1em" />
        spyMonkEditor
    </h1>
    Create new Django project
  </div>
  <div class="card-body">
  	<div class="row">
  		<div class="alert alert-info" role="alert">
			Instructions: Use only numbers, letters and underscores.
			<ul>
				<li>Project will be created using
					<code>django-admin startproject</code>
				<li>in
				<code>{{projects_home}}
				</code>
			</ul>
		</div>

  		<form method="POST" action="/ide/create_project/">
  			<div class="form-group">
	    		{% csrf_token %}
	    		<input type="hidden" name="template" value="{{template}}" />

	    		<label for="title">Project name</label>
	    		<input type="text" name="title" value="{{title}}" />
	    	</div>

    		<button type="submit" class="btn btn-primary">New project</button>
		</form>
	</div>

  </div>
</div>
{% endblock %}
